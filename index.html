<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-content-container">
        <div class="left-content">
          <span>Your Result</span>
          <div class="circle">
            <img src="assets/oval.svg" alt="circle design" />
            <div class="circle-result-container">
              <span id="circle-result-1">76</span>
              <span id="circle-result-2">of 100</span>
            </div>
          </div>
          <h2>Great</h2>
          <p>
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>
      <div class="right-content-container">
        <div class="right-content">
          <h3>Summary</h3>
          <div class="rating-container">
            <div class="rating-item-content red">
              <p>
                <img src="assets/reaction.svg" alt="reaction icon" />
                <span>Reaction</span>
              </p>
              <span class="rating"><b>80</b> / 100</span>
            </div>
            <div class="rating-item-content yellow">
              <p>
                <img src="assets/memory.svg" alt="memory icon" />
                <span>Memory</span>
              </p>
              <span class="rating"><b>80</b> / 100</span>
            </div>
            <div class="rating-item-content green">
              <p>
                <img src="assets/verbal.svg" alt="verbal icon" />
                <span>Verbal</span>
              </p>
              <span class="rating"><b>80</b> / 100</span>
            </div>
            <div class="rating-item-content blue">
              <p>
                <img src="assets/visual.svg" alt="visual icon" />
                <span>Visual</span>
              </p>
              <span class="rating"><b>80</b> / 100</span>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
